    <!--signup form-->
    <section class="form-section">
    <form action="thank-you.html"class="signup-form">
        <h2>Join us!</h2>
        <div class="form-content">
            <div class="input-box"> 
                <label for="fname">First name</label>
                <input id="fname" type="text" name="first_name" required class="text-input">
            </div>
            <div class="input-box"> 
                <label for="lname">Last name</label>
                <input id="lname" type="text" name="last_name" required class="text-input">
            </div>
            <div class="input-box"> 
                <label for="email">Your email</label>
                <input id="email" type="email" name="email_address" required class="text-input">
            </div>
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Sign me up to the newsletter</label>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <input type="submit" value="Join" class="join-button">  
        </div>
    </form>
    </section>

    <!--footer-->
    <footer>
        <h2>Let's keep in touch!</h2>
