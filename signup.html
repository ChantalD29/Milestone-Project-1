<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mindfulness website for meditation and well-being practices">
    <meta name="keywords" content="mindfulness, health, meditation, well-being">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mindfully</title>
</head>

<body>
    <header>
        <img src="/assets/images/Logo-green.png" id="logo">
        <a href="index.html">
            <h1 id="logo"> Mindfully</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Join us</a>
                </li>
                <li>
                    <a href="benefits.html">Benefits</a>
                </li>
                <li>
                    <a href="techniques.html">Techniques</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
    <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
        <h2>Join us!</h2>
        <div class="form-content">
            <div class="input-box"> 
                <label for="fname">First name</label>
                <input id="fname" type="text" name="first_name" required class="text-input">
            </div>
            <div class="input-box"> 
                <label for="lname">Last name</label>
                <input id="lname" type="text" name="last_name" required class="text-input">
            </div>
            <div class="input-box"> 
                <label for="email">Your email</label>
                <input id="email" type="email" name="email_address" required class="text-input">
            </div>
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
                <input type="submit" value="Join" class="join-button">
            </div>
        </div>
    </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</html>
